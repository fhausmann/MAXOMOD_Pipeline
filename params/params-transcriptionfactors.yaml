        human:
            inputs: "datasets/consortium/human-datasets/02_organized_data/rnaseq/prefiltering-pca/counts_norm_vst.csv"
            database: "database/dorothea/human.feather"
            mapping: "datasets/consortium/human-datasets/02_organized_data/rnaseq/prefiltering-pca/ENSG_to_symbol.csv"
            outputpath: "datasets/consortium/human-datasets/02_organized_data/rnaseq/transcriptionfactors/raw.feather"
            kwargs: {}
            filter: "confidence == ('A','B','C')"
            methods:
                - mlm
